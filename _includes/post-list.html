<ul id="post-list">
    {% for post in paginator.posts %}
        <li>
            <a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}">
              <aside class="dates">
                {{ post.date | date_to_string }}
              </aside>
            </a>

            <a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}">
              {{ post.title }}
            </a>
        </li>
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
