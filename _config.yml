name: Todor Grudev
title: Todor Grudev
description: Writing about stuff
meta_description: "Todor Grudev thoughts and blogs"

aboutPage: true

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

paginate: 20
domain_name: "https://tagrudev.com"
google_analytics: "UA-62903136-1"
disqus: true
disqus_shortname: "todor-grudev"

url:            "https://tagrudev.com"
author:         "Todor Grudev"
authorTwitter:  "tagrudev"

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
